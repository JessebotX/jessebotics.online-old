<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>

        <link rel="stylesheet" href="/style.css">


        <script defer src="/script.js"></script>

        <title>
            {{ .Title }}
            {{ if not .IsHome -}}
            | {{ .Site.Title }}
            {{- end }}
        </title>
    </head>

    <body {{ if $.IsHome }} class="center-screen" {{ end }}>
        {{ block "body" . -}}
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a class="nav-list-item-link" href="/">üè† Home</a>
                </li>
                {{ range .Site.Sections -}}
                <li class="nav-list-item">
                    <a class="nav-list-item-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
                {{- end }}
            </ul>
        </nav>

        <header class="header">
            {{ block "header" . -}}
            <h1 class="header-title">{{ .Title }}</h1>
            {{- end }}
        </header>

        <main class="main">
            {{ block "main" . }}{{ end }}
        </main>

        <footer class="footer">
            {{ block "footer" . -}}
            (c) 2023 Jesse
            {{- end }}
        </footer>
        {{- end }}
    </body>
</html>
